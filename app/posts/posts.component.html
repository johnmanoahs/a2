<h3> Posts </h3>



<div class="row">
	<div class="col-sm-9 col-xs-6 col-lg-6">

	
		<select class="form-control" (change)="reloadPosts({userId: $event.target.value})">
			<option value="">Choose user...</option>
			<option *ngFor="let user of users" value="{{user.id}}">
				{{ user.name }}
			</option>
		</select>
	

		<loading [visible]="userPostsLoading"></loading>

		<pagination></pagination>

		<ul class="list-group posts">
			<li *ngFor="let post of posts" class="list-group-item" [class.active]="currentpost.id == post.id"
			(click)="previewPost(post.id)" >
				{{ post.title }}
			</li>
		</ul>

	</div>

	<div [hidden]="hidePreview" class="col-sm-3 col-xs-6 col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{  currentpost.title }}</h3>
			</div>
			<div class="panel-body">
				{{ currentpost.body }}

				<hr/>

				<!-- Comments section -->

				<loading [visible]="commentsLoading"></loading>
				
				<div class="media" *ngFor="let comment of comments">
					<div class="media-left">
						<a href="#">
							<img class="media-object commentprofilepic" src="http://lorempixel.com/60/60/people/?random={{comment.id}}" 
							alt="{{comment.name}}">
						</a>
					</div>
					<div class="media-body">
						<h4 class="media-heading">{{ comment.email }}</h4>
						
						{{ comment.body }}
						<br/> <strong class="pull-right">- {{ comment.name }}</strong>
					</div>
				</div>

				<!-- Comments section -->


			</div>
		</div>
	</div>
</div>
